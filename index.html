<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basketball Stats</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Stats</a>
        <ul class="nav">
          <li>{{#link-to 'teams'}}Teams{{/link-to}}</li>
          <li>{{#link-to 'players'}}Players{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="teams">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Teams</th></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'team' this}}
                {{name}}
              {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>

        <p>Add a New Team</p>
        {{input type="text" id="new-team" placeholder="Team Location, Team Name" value=newTeam action="createTeam"}}
        </ul>

    <section id="players">
      {{#each team in controller}}
        {{#if team.selected}}
          {{render "players" }}
        {{/if}}
      {{/each}}
    </section>
  </script>

  <script type="text/x-handlebars" id="team">
    {{#if isEditing}}
      {{partial 'team/edit'}}
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{name}}</h1>

    <hr>

    <div class='team-players'>
      <h3>Players</h3>
    </div>
  </script>

  <script type="text/x-handlebars" id="team/_edit">
    <p>{{input type="text" value=name focus-out="doneEditing" insert-newline="doneEditing"}}</p>
  </script>

  <script type="text/x-handlebars" id="players">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Players</th></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'player' this}}
                {{name}}
              {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
    <p>Add a New Player</p>
    {{input type="text" id="new-player" placeholder="Player Name" value=newPlayer action="createPlayer"}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="player">
    {{#if isEditing}}
      {{partial 'player/edit'}}
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{name}}</h1>

    <hr>

    <div class='stats'>
      STATS
    </div>
  </script>

  <script type="text/x-handlebars" id="player/_edit">
    <p>{{input type="text" value=name focus-out="doneEditing" insert-newline="doneEditing"}}</p>

  </script>

  <script type="text/x-handlebars" id="about">

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
 <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="tests/runner.js"></script>
  <script src="js/app.js"></script>

  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/controllers/teams_controller.js"></script>
  <script src="js/controllers/players_controller.js"></script>
</body>
</html>
